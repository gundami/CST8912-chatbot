<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
  <!-- Login Modal -->
  <div id="login-dialog" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        <button type="button" id="register-button">Register</button>
      </form>
    </div>
  </div>
  
  <!-- Main Interface -->
  <header>
    <div class="logo">AI Chatbot</div>
    <div class="user-info">
      <img src="{{ url_for('static', path='images/avatar.png') }}" alt="User Avatar" id="logout-button">
    </div>
  </header>
  
  <div class="chat-container">
    <div class="chat-list">
      <button id="new-chat-button">New Chat</button>
      <ul id="chat-list-ul">
        <!-- Chat list items will be dynamically added via JavaScript -->
      </ul>
    </div>
    
    <div class="chat-window" style="display: none;">
      <div class="messages" id="messages">
        <!-- Chat messages will be dynamically added via JavaScript -->
      </div>
      <div class="input-area">
        <textarea id="input-message" placeholder="Type your message"></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>
    
    <div class="no-chat" id="no-chat" style="display: none;">
      Please select a chat
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
